<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts List</title>
</head>
<body>
    <h1>Posts List</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
        <h2>{{ post.date }}</h2>
    {% endfor %}
</body>
</html>
