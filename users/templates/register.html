<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
    <h1>Register a User</h1>
    {% block content %}
    <form action="/users/register/" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Register</button>
    </form>
    {% endblock %}
</body>
</html>
